<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produk Fluke</title>
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>
  <a href="index.html">&larr; Kembali ke Beranda</a>
  <img src="images/banner.png" alt="Fluke Banner" style="width: 100%; max-height: 250px; object-fit: cover;" />

  <h1>Produk Fluke</h1>
  <p>Fluke adalah pemimpin global dalam alat pengukuran dan pengujian presisi tinggi yang mendukung produktivitas dan keamanan kerja di berbagai industri.</p>

  <div class="filter-section">
    <label>Harga Min: <input type="number" id="minPrice" value="0" /></label>
    <label>Harga Max: <input type="number" id="maxPrice" value="10000000" /></label>
    <button onclick="applyFilter()">Terapkan</button>
    <label>Urutkan:
      <select id="sortOption" onchange="sortProducts()">
        <option value="position">Posisi</option>
        <option value="priceLow">Harga Rendah ke Tinggi</option>
        <option value="priceHigh">Harga Tinggi ke Rendah</option>
      </select>
    </label>
  </div>

  <div id="productList">
    <div class="product-item" data-price="1250000">
      <img src="images/multimeter.png" alt="Fluke Digital Multimeter" />
      <h2>Fluke Digital Multimeter 117</h2>
      <p>Harga: Rp 1.250.000</p>
    </div>

    <div class="product-item" data-price="2750000">
      <img src="images/thermometer.png" alt="Fluke Infrared Thermometer" />
      <h2>Fluke Infrared Thermometer 62 Max</h2>
      <p>Harga: Rp 2.750.000</p>
    </div>
  </div>

  <script>
    function applyFilter() {
      const min = parseInt(document.getElementById('minPrice').value) || 0;
      const max = parseInt(document.getElementById('maxPrice').value) || Infinity;
      const items = document.querySelectorAll('.product-item');
      items.forEach(item => {
        const price = parseInt(item.dataset.price);
        item.style.display = (price >= min && price <= max) ? 'block' : 'none';
      });
    }

    function sortProducts() {
      const option = document.getElementById('sortOption').value;
      const list = document.getElementById('productList');
      const items = Array.from(list.children);
      items.sort((a, b) => {
        const priceA = parseInt(a.dataset.price);
        const priceB = parseInt(b.dataset.price);
        if (option === 'priceLow') return priceA - priceB;
        if (option === 'priceHigh') return priceB - priceA;
        return 0;
      });
      items.forEach(i => list.appendChild(i));
    }
  </script>
</body>
</html>
